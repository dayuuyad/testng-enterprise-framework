# Staging Environment Configuration

# Application URLs
app.url=https://staging.example.com
app.api.url=https://staging-api.example.com/v1

# Database Configuration
db.host=staging-db.example.com
db.port=3306
db.name=ecommerce_staging
db.username=staging_user
db.password=staging_password

# Test Data
test.user.email=staging_user@example.com
test.user.password=Staging@123

# Browser Configuration
browser.name=chrome
browser.headless=true
browser.implicit.wait=20
browser.page.load.timeout=60

# API Configuration
api.timeout=60
api.max.retries=3

# Test Configuration
test.timeout=900
test.retry.count=1
test.screenshot.on.failure=true

# Environment Specific
env.name=Staging
