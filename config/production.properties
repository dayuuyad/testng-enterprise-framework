# Production Environment Configuration

# Application URLs
app.url=https://example.com
app.api.url=https://api.example.com/v1

# Database Configuration
db.host=prod-db.example.com
db.port=3306
db.name=ecommerce_prod
db.username=prod_user
db.password=prod_password_secure

# Test Data - Use read-only test accounts
test.user.email=readonly_test@example.com
test.user.password=ReadOnly@123

# Browser Configuration
browser.name=chrome
browser.headless=true
browser.implicit.wait=30
browser.page.load.timeout=90

# API Configuration
api.timeout=90
api.max.retries=1  # Minimize impact on production

# Test Configuration
test.timeout=1200
test.retry.count=0  # No retries in production
test.screenshot.on.failure=false  # Disable screenshots for privacy

# Security Settings
security.ssl.verify=true
security.proxy.enabled=true

# Environment Specific
env.name=Production
env.notification.level=error  # Only notify on critical errors
